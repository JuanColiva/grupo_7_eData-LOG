<!DOCTYPE html>

    <head>

                    <div class="row checkout-progress">

                            <div class="step sel">
                                <div class="circle">

                            </div>
                            <div class="lineDiv"><div class="line
                            sel">&nbsp;</div>
                        </div>
                        <div class="step ">
                            <div class="circle">
                                <i class="icon-im-person"></i>
                            </div>

                        <div class="lineDiv"><div class="line
                        ">&nbsp;</div></div>
                        <div class="step ">
                            <div class="circle">
                                <i class="icon-im-payment"></i>
                            </div>
                            <div>Pago</div>
                        </div>
                        <div class="lineDiv"><div class="line

                        <div class="step ">
                            <div class="circle">
                                <i class="icon-im-download-button"></i>
                            </div>
                            <div>Descarga</div>

                    </div>
                </div><input type="hidden" value="cv1bkgykdkrnf3tbemoz0e1o"

                        <div class="col-md-8">
                            <div class="row no-gutters gray-border-bottom">
                                <div class="col-9">Detalles:</div>
                                <div class="col-3 text-right">Precio= $ ###</div>
                            </div>
                            <div class="gray-border-bottom">

                                style="margin:10px 0">
                                    <div class="col-6">
                            Valor Total
                        </div>
                        <div class="col-6 total">
                            $<span class="ng-binding">0</span>
